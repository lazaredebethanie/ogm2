<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Maintenance Line</title>
    <link type="text/css" rel="stylesheet" media="all" title="CSS" href="../css/ogm.css" />
    <link type="text/css" rel="stylesheet" media="all" title="CSS" href="../css/onglets2.css" />
    
  </head>
  <body>
    <table>
        <tbody>
            <tr>
                <td><h1>Contract</h1></td>
                <td><h1></h1></td>
                <td><h1>Supplier</h1></td>
                <td><h1></h1></td>
            </tr>
        </tbody>
    </table>
    <fieldset><h3>New line...</h3>
    <form name="linesContractMngtAdd" autocomplete="on">
      <table style="width: 100%;" border="0">
        <tbody>
          <tr>
            <td>Subject</td>
            <td colspan="3"><input name="subject" size="60" type="text"> </td>
          </tr>
          <tr>
            <td>Start date</td>
            <td><input name="renewal_date" type="date"></td>
            <td>Amount<br>
            </td>
            <td><input name="amount" type="number"><br>
            </td>
          </tr>
          <tr>
            <td>End date or Duration</td>
            <td><input name="end_date" type="date"> </td>
            <td>
              <select name="time_unity" size="1">
                <option value="years">Years</option>
                <option value="months">Months</option>
                <option value="days">Days</option>
              </select>
            </td>
            <td><input name="nb_unity" size="5" type="number"> </td>
          </tr>
          <tr>
            <td>Budget years</td>
            <td colspan="3"><input name="budget_years" value="yes" checked="checked"

                type="radio">Yes (imputation on each year)&nbsp;&nbsp; <input name="budget_years"

                value="no" type="radio">No (imputation on the start year) </td>
          </tr>
        </tbody>
      </table>
      <button name="add" type="submit">Add</button> <button name="reset" type="reset">Reset</button>
      <button name="close" type="reset">Close</button> <br>
    </form></fieldset>
    <fieldset>
    <form name="lines_period" autocomplete="on">
      <h3> Selected periods...</h3>
      <p>JSGRID ?<br>
      </p>
      <p><br>
      </p>
    </form></fieldset>
    <fieldset>
    <form name="lines_period" autocomplete="on">
      <h3>&nbsp; Existing periods...</h3>
      <p>JSGRID ?<br>
      </p>
      <p><br>
      </p>
    </form>
    </fieldset>
    <script>
      
    </script>
  </body>
</html>
